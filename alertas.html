    <div class="pdf-container" id="alertas-container"></div>
    <script>
      function cargarPDFs2025() {
        const contenedor = document.getElementById("alertas-container");
        if (!contenedor) {
          console.error("No se encontró el contenedor de PDFs.");
          // return;
        } else {
          contenedor.innerHTML = "";
        }

        fetch("alertas-pdf2025.JSON")
          .then((res) => res.json())
          .then((pdfs) => {
            const contenedor = document.getElementById("alertas-container");
            pdfs.forEach((pdf) => {
              const embed = document.createElement("embed");
              embed.src = pdf;
              embed.type = "application/pdf";
              embed.className = "pdf-embed";
              embed.setAttribute("zoom", "fit");
              embed.setAttribute("view", "fitH");
              embed.setAttribute("disablekb", "true");
              embed.setAttribute("disable", "true");
              contenedor.appendChild(embed);
            });
          })
          .catch((err) => {
            console.error("Error cargando los PDFs:", err);
          });

        console.log("Cargando PDFs de 2025...");
      }
